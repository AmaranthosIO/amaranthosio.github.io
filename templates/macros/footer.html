{% macro render() %}
<footer class="
  mt-auto p-5
  bg-{{config.extra.bg}}
  text-center
  text-white
">
<div class="row">
  <div class="col-3 fs-6">{% if config.extra.copyright %}{{config.extra.copyright}}{% endif %}</div>
  <div class="col-6">
    {% for icon in config.extra.icons %}
    <a
      class="text-reset mx-1 bg-transparent"
      href="{{icon.url}}"
      {% if icon.title %}title="{{icon.title}}"{% endif %}
    ><i class="fab fa-{{icon.icon}}"></i></a>
    {% endfor %}
  </div>
  <div class="col-3">  {% if config.extra.email %}
    <a
      href="mailto:{{config.extra.email}}"
      class="text-reset text-decoration-none"
    >{{config.extra.email}}</a>
    {% endif %}
  </div>
</div>
</footer>

{% endmacro %}
